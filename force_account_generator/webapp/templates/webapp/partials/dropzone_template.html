<div style="width: 100%;">
  <div id="dropzone-template" style="width: 100%;" x-show="fileAdded">


    <div class="dropzone-template-wrapper">
      <span 
        x-text="uploading ? 'Uploading' : 'Uploaded'"
        :style="'color: ' + (uploading ? '#3182ce' : '#38a169')"
      >
      </span>

      <div class="upload-progress-wrapper">
        <div class="upload-info">
          <div data-dz-name class="dropzone-name"></div>
          <div class="upload-info-size">
            <div id="transferred-size" x-text="transferredSize"></div>
            <span>/</span>
            <div id="total-size" x-text="fileSize + ' ' + fileSizeUnit"></div>
          </div>
        </div>

        <div id="upload-progress">
          <div :style="'width: ' + transferredPercent + '; background-color: ' + (uploading ? '#3182ce' : '#68d391')"></div>
        </div>
      </div>

    </div>



  </div>
</div>
